<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changebg()">Click to change BG</button>
  </body>

  <script>
    function changebg() {
      var r = Math.floor(Math.random() * 256);
      var g = Math.floor(Math.random() * 256);
      var b = Math.floor(Math.random() * 256);

      var color = "rgb(" + r + "," + g + "," + b + " )";
      document.body.style.background = color;
      document.querySelector("h1").innerHTML = color;
    }
  </script>
  <style>
    body{
        background-color: aquamarine;
        margin: 0;             
        height: 100vh;        
        display: flex;        
        justify-content: center; 
        align-items: center;
    }
     button {
        width: 100vw;
        background-color: brown;
        color: black;
        border: 2px solid rgb(243, 233, 233);
        border-radius: 5px;
        padding-top: 10px;
        display: block;
        display: flex;
        justify-content: center;
      }
  </style>
  </body>
</html>
